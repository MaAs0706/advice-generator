<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <h1 class="advice-id">Advice #<span id="advice-id">117</span></h1>

    <p class="advice-text" id="advice-text">"It is better to be hated for what you are than to be loved for what you are not."</p>

    <img class="divider" src="images/pattern-divider-desktop.svg" alt="Divider">

    <button class="dice-button" aria-label="Generate new advice">

      <img src="images/icon-dice.svg" alt="Dice icon">
    </button>
  </main>
  <script src="script.js"></script>
  
  
</body>
</html>
